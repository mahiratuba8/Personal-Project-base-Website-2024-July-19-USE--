<!DOCTYPE html>
<html>
<head>
  <title>
   Log In
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
</head>
  <body> 
    <div class="container"> 
      <fieldset class="userid"> 
        <legend>User Details</legend>
        <label>Email:</label> 
        <input type="text" id="email"  placeholder="Email"> 
        <br>
        <br>
        <label>Create Username:</label>
        <input type="text" id="Username" placeholder="Username"> 
        <br>
        <br>
        <label>Create Password:</label>
        <input type="password" id="password"  placeholder="Password">
        <br>
        <br>
        <label>Confirm Password:</label>
        <input type="password" id="ComfirmedPassword"  placeholder="Password Confirmation">
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" id="female" value="female" name="Gender">
        <label>Female</label>
        <input type="radio" id="male" value="male" name="Gender">
        <label>Male</label><br> <br>
        <label>Select You're Grade:</label>
        <select name:grade id="grade">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <br>
        <br>
        <div class="progress" style="height:20px;">
          <div  class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
          10%
          </div>
      </div>
        <br>
            <button type="button" class="btn btn-success">
              Submit
            </button>
    </form>
  </div>
  </body>
</html>
